<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>
<input type="text" name="abc" id="abc" value"abc"/>
<p id="demo"></p>

<script>
var1=document.getElementById("abc").value;
document.getElementById("demo").innerHTML =var1;
var text = '{"name":"John Johnson","street":"Oslo West 16","phone":var1}';

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;
</script>

</body>
</html>
